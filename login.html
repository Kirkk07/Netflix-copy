<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ketfliks-login</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <div class="underForm">
    
        <!-- <img src="./img/NFL.jpg" alt="" > -->

        <div class="containerbig">
            <h1>Ketfliks</h1>
            <form action="result.html" method="get"></form>
                <div>
                    <label for="name">Name</label> <br>
                    <input type="text" id="name" name="Name" value="">
                </div><br>
                <div>
                    <label for="Lastname">Last Name</label><br>
                    <input type="text" id="Lastname" name="LAst Name" value="">
                </div><br>
                <div>
                    <label for="Age">Age</label><br>
                    <input type="number" id="Age" name="Age" value="" max="35" min="18" placeholder="max 35 min 18">
                </div> <br>
                <div>
                    <label for="Content">Content Type</label><br>
                    <select name="Content Type" id="Content">
                        <option value="Series">Series</option>
                        <option value="Film">Film</option>
                    </select>
                </div>
                <div ><br>
                    <label for="">Movie Type</label><br>
                    <label for="Comedy">Comedy</label>
                    <input type="checkbox" id="Comedy" name="Type1" value="Comedy">
                    <label for="Dram">Dram</label>
                    <input type="checkbox" id="Dram" name="Type2" value="Dram">
                    <label for="Action">Action</label>
                    <input type="checkbox" id="Action" name="Type3" value="Action">
                </div> <br>
                <div class="movieType">
                <label for="">Gender</label><br>
                <label for="Man">Man</label>
                <input type="radio" name="Gender" id="Man" value="Man">
                <label for="Woman">Woman</label>
                <input type="radio" name="Gender" id="Woman" value="Woman">
                <label for="None">None</label>
                <input type="radio" name="Gender" id="None" value="None">
                </div><br>
                <div>
                    <label for="feedback">Feedback</label><br>
                    <textarea name="Feedback" id="feedback" cols="23" rows="5"
                    maxlength="100"
                      placeholder="Max 100 Characters"></textarea>
                </div>
                <br>
                <div>
                    <form action="index.html" method="get">
                        <input type="submit" value="Submit" />
                        <input type="reset" />
                    <input type="button" value="Save" />
                      </form>
                    
                </div>


                

        </div>
        
    </div>
    





</body>
</html>
